<!DOCTYPE html>
<html ng-app="turtleFacts">
<head>
	<title> TURTLE QUIZ</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- Latest compiled and minified JavaScript -->
	<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-route.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers/list.js"></script>

</head>
<body>
<div class="container">
	<div class="page-header">
		<h1>Turtle facts quiz</h1>
		<h3>Learn about the turtles below</h3>
	</div>

	<div ng-controller="listCtrl">
		<!-- <p ng-repeat="turtle in data">
			<span>{{turtle.type}}</span>
			<img ng-src={{turtle.image_url}}>
			<span>{{turtle.locations}}</span>
			<span>{{turtle.size}}</span>
			<span>{{turtle.lifespan}}</span>
			<span>{{turtle.diet}}</span>
			<span>{{turtle.description}}</span>
		</p> -->

		<div class="row">
			<div class="col-sm-6" ng-repeat="turtle in data">
				<div class="well well-sm">
					<div class="row">
						<div class="col-md-6">
							<img class="img-rounded img-responsive well-image" ng-src={{turtle.image_url}}></img>
						</div>
						<div class="col-md-6">
							<h4>{{turtle.type}}</h4>
							<p>
								<strong>
									Locations:
								</strong>
								{{turtle.locations}}
							</p>
							<p>
								<strong>
									size:
								</strong>
								{{turtle.size}}
							</p>
							<p>
								<strong>Average lifespan:</strong>
								{{turtle.lifespan}}
							</p>
							<p>
								<strong>Diet:</strong>
								{{turtle.diet}}
							</p>
							<button class="btn btn-primary pull-right" data-toggle="modal"  data-target="#turtle-info" ng-click="ha($index)">
								Learn More
							</button>
						</div>
					</div>
				</div>
			</div>		
		</div>
	</div>
</div>
</body>
</html>
